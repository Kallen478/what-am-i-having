<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>What Am I Having?</title>
</head>
<body>

<header>
    <h1>What Am I Having?</h1>
</header>
        

<section>
    <h2>Meal</h2>
        <h3>Category</h3>
        <select>
            <option value="0">Meat/Vegan/Vegetarian/Etc</option>
            <option value="" class="meal-category"></option>
        </select>
        <h3>Area</h3>
        <select>
            <option value="0">American/Chinese/Mexican/Etc</option>
            <option value="" class="meal-area"></option>
        </select>
        <h3>Ingredient</h3>
        <select>
            <option value="0">Bread/Pasta/Vegetables/Etc</option>
            <option value="" class="meal-ingredient"></option>
        </select>
</section>


<section>
    <h2>Drink</h2>
        <h3>Category</h3>
        <select>
            <option value="0">Cocktail/Shake/Coffee/Etc</option>
            <option value="" class="drink-category"></option>
        </select>
        <h3>Alcoholic</h3>
        <select>
            <option value="0">Alcoholic/Non-Alcoholic</option>
            <option value="" class="drink-alcohol"></option>
        </select>
        <h3>Ingredient</h3>
        <select>
            <option value="0">Alcohol/Lemonade/Soda/Etc</option>
            <option value="" class="drink-ingredient"></option>
        </select>
</section>
    

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="assets/js/script.js" defer></script>
</body>
</html>
