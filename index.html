<body>
    <header>
        <ul class="menu align-right">
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
        <h1 style="text-align: center">What Am I Having?</h1>
    </header>


    <section>
        <h2>Meal</h2>
        <h3>Category</h3>
        <select id="meal-category-choice">
            <option>Meat/Vegan/Vegetarian/Etc</option>
            <option>Beef</option>
            <option>Chicken</option>
            <option>Pork</option>
            <option>Pasta</option>
            <option>Seafood</option>
            <option>Vegan</option>
            <option>Vegetarian</option>
        </select>
        <h3>Area</h3>
        <select>
            <option value="0">American/Chinese/Mexican/Etc</option>
            <option value="" class="meal-area"></option>
        </select>
        <h3>Ingredient</h3>
        <select>
            <option value="0">Bread/Pasta/Vegetables/Etc</option>
            <option value="" class="meal-ingredient"></option>
        </select>
    </section>


    <section>
        <h2>Drink</h2>
        <h3>Category</h3>
        <select>
            <option value="0">Cocktail/Shake/Coffee/Etc</option>
            <option value="" class="drink-category"></option>
        </select>
        <h3>Alcoholic</h3>
        <select>
            <option value="0">Alcoholic/Non-Alcoholic</option>
            <option value="" class="drink-alcohol"></option>
        </select>
        <h3>Ingredient</h3>
        <select>
            <option value="0">Alcohol/Lemonade/Soda/Etc</option>
            <option value="" class="drink-ingredient"></option>
        </select>
    </section>
