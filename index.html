  <header class="entete">
   <h1><strong>WHAT AM I EATING TODAY?</strong></h1>
  </header>

<br>
    <div class="grid-container">
        <div class="grid-x grid-margin-x small-up-2 medium-up-3">
          <div class="cell">
            <div class="card">
              <div class="card-divider"> 
                <h4><strong>Meal</strong></h4>
              </div>
              <div class="card-section">
              <img class="fluid" src="assets/css/food.jpg" alt="boeuf-bourguignon">
              <h6>Category</h6>
              <select id="meal-category-choice">
                <option>Pick a Category</option>
                <option>Beef</option>
                <option>Chicken</option>
                <option>Pork</option>
                <option>Pasta</option>
                <option>Seafood</option>
                <option>Vegan</option>
                <option>Vegetarian</option>
                </select>
                <h6>Area</h6>
                <select id="meal-area-choice">
                  <option>Pick an Area</option>
                  <option>British</option>
                  <option>American</option>
                  <option>French</option>
                  <option>Chinese</option>
                  <option>Indian</option>
                  <option>Italian</option>
                </select>
                <h6>Ingredient</h6>
                <select id="meal-ingredient-choice">
                  <option>Pick an Ingredient</option>
                  <option>Eggs</option>
                  <option>Butter</option>
                  <option>Potatoes</option>
                  <option>Garlic</option>
                  <option>Onion</option>
                  <option>Olive Oil</option>
                  <option>Milk</option>
                </select>
                <a class="button" href="#">Click Here</a>
              </div>
            </div>
          </div>
          
          <div class="cell">
            <div class="card ">
              <div class="card-divider">
                <h4><strong>Drink</strong></h4>
              </div>
              <div class="card-section">
                <img class="fluid" src="assets/css/cocktail.jpg" alt="cocktails">
                <h6>Category</h6>
                <select id="drink-category-choice">
                  <option>Pick a Category</option>
                  <option>Cocktail</option>
                  <option>Milk / Float / Shake</option>
                  <option>Coffee / Tea</option>
                  <option>Punch / Party Drink</option>
                  <option>Beer</option>
                  <option>Soft Drink / Soda</option>
                </select>
                <h6>Alcoholic</h6>
                <select id="drink-alcohol-choice">
                  <option>Alcoholic/Non-Alcoholic</option>
                  <option>Alcoholic</option>
                  <option>Non alcoholic</option>
                  <option>Optional alcohol</option>
                </select>
                <h6>Ingredient</h6>
                <select id="drink-ingredient-choice">
                  <option>Pick an Ingredient</option>
                  <option>Lemon</option>
                  <option>Milk</option>
                  <option>Coffee</option>
                  <option>Vodka</option>
                  <option>Gin</option>
                  <option>Rum</option>
                  <option>Tequila</option>
                </select>
                <a class="button" href="#">Click Here</a>
              </div>
            </div>
          </div>
        
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
