<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Contact Us</title>
  <!-- Compressed CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
    integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">

  <!-- Compressed JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
    integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
</head>

<body>
  <ul class="menu expanded text-center">
    <li><a href="index.html">Home</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li><a href="team.html">Team</a></li>
  </ul>

  <header>
    <div class="hero-section">
      <div class="hero-section-text">
        <h1><strong>WHAT AM I EATING TODAY?</strong></h1>
  </header>
  <br>
  <br>
  <div class="grid-container">
    <div class="grid-x grid-margin-x small-up-2 medium-up-3">
      <div id="error-message"></div>
      <form id="form" data-abide >
        <div class="grid-container">
          <div class="grid-x grid-padding-x">
            <div class="medium-6 cell">
              <label for="name">Full name <small>required</small></label>
              <input id="name" name="name" placeholder="name" type="text" required>
              </label>
            </div>
            <div class="medium-6 cell">
              <label for="email">Email address <small>required</small></label>
              <input id="email" name="email" type="email" placeholder="email" pattern="email" required>
              </label>
            </div>
            <div class="medium-12 cell">
              <label>
                Tell Us About It
                <textarea id="subject" placeholder="share your experience" , cols="30" rows="5" required></textarea>
              </label>
              <!-- <a href="#" type="submit" class="button">Submit</a> -->
              <button onclick="validate()" type="submit">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>



  <script src="/js/foundation.min.js"></script>
  <script src="assets/js/script2.js"></script>
</body>

</html>
