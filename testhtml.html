<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>What Am I Having?</title>
</head>
<body>

<header>
    <h1>What Am I Having?</h1>
</header>
        

<section>
    <h2>Meal</h2>
        <h3>Category</h3>
        <select id="meal-category-choice">
            <option>Pick a Category</option>
            <option>Beef</option>
            <option>Chicken</option>
            <option>Pork</option>
            <option>Pasta</option>
            <option>Seafood</option>
            <option>Vegan</option>
            <option>Vegetarian</option>
        </select>
        <h3>Area</h3>
        <select id="meal-area-choice">
            <option>Pick an Area</option>
            <option>British</option>
            <option>American</option>
            <option>French</option>
            <option>Chinese</option>
            <option>Indian</option>
            <option>Italian</option>
        </select>
        <h3>Ingredient</h3>
        <select id="meal-ingredient-choice">
            <option>Pick an Ingredient</option>
            <option>Eggs</option>
            <option>Butter</option>
            <option>Potatoes</option>
            <option>Garlic</option>
            <option>Onion</option>
            <option>Olive Oil</option>
            <option>Milk</option>
        </select>
</section>


<section>
    <h2>Drink</h2>
        <h3>Category</h3>
        <select id="drink-category-choice">
            <option>Pick a Category</option>
            <option>Cocktail</option>
            <option>Milk / Float / Shake</option>
            <option>Coffee / Tea</option>
            <option>Punch / Party Drink</option>
            <option>Beer</option>
            <option>Soft Drink / Soda</option>
        </select>
        <h3>Alcoholic</h3>
        <select id ="drink-alcohol-choice">
            <option>Alcoholic/Non-Alcoholic</option>
            <option>Alcoholic</option>
            <option>Non alcoholic</option>
            <option>Optional alcohol</option>
        </select>
        <h3>Ingredient</h3>
        <select id="drink-ingredient-choice">
            <option>Pick an Ingredient</option>
            <option>Lemon</option>
            <option>Milk</option>
            <option>Coffee</option>
            <option>Vodka</option>
            <option>Gin</option>
            <option>Rum</option>
            <option>Tequila</option>
        </select>
</section>


<button id="generate-meal">Generate Meal</button>


<section>
    <p id="meal-match-message"></p>
    <div id="meal-name"></div>
    <img id="meal-pic">
    <p id="meal-category"></p>
    <p id="meal-area"></p>
    <h3>Ingredients</h3>
    <ul id="meal-ingredients"></ul>
    <h3>Recipe</h3>
    <p id="meal-recipe"></p>
</section>


<section>
    <p id="meal-match-message"></p>
    <div id="drink-name"></div>
    <img id="drink-pic">
    <p id="drink-category"></p>
    <p id="drink-alcohol"></p>
    <h3>Ingredients</h3>
    <ul id="drink-ingredients"></ul>
    <h3>Recipe</h3>
    <p id="drink-recipe"></p>
</section>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="assets/js/script.js" defer></script>
</body>
</html>
